<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kage Live2D Pet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      overflow: hidden;
    }
    #live2d-canvas {
      width: 100vw;
      height: 100vh;
    }
    #live2d-container {
      position: absolute;
    }

    #live2d-container.adjusting {
      border: 2px dashed rgba(255, 100, 100, 0.8);
      background-color: rgba(255, 255, 255, 0.1);
      box-sizing: border-box;
      cursor: move;
    }
    
    #message-box {
      position: absolute;
      left: 0;
      top: 0;
      display: none;
      max-width: 80vw;
      min-width: 100px;
      padding: 10px 15px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      z-index: 10;
      pointer-events: none;
    }

    #message-box.adjusting {
      display: block !important;
      pointer-events: auto;
      cursor: move;
      border: 1px dashed #ffeb3b;
      background-color: rgba(0, 0, 0, 0.5);
    }

    #message-box .resize-handle {
      position: absolute;
      width: 12px;
      height: 12px;
      right: 2px;
      bottom: 2px;
      background: rgba(255,255,255,0.25);
      border: 1px solid #ffeb3b;
      border-radius: 2px;
      box-sizing: border-box;
      cursor: se-resize;
      display: none;
      pointer-events: auto;
    }
    #message-box.adjusting .resize-handle { display: block; }
  </style>
</head>
<body>
  <div id="message-box"><span id="message-box-content"></span><div class="resize-handle" title="Resize"></div></div>
  
  <div id="live2d-container"></div>
  <script src="./lib/live2dcubismcore.min.js"></script>

  <script src="./renderer.js"></script>
</body>
</html>
